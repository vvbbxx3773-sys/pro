          fi
          
          # ุนุฑุถ ุงููููุงุช ุงููุญููุฉ
          echo "ุงููููุงุช ุจุนุฏ ุงูุชุญููู:"
          ls -la

      - name: Install dependencies
        run: |
          pip install --upgrade pip
          if [ -f requirements.txt ]; then
            pip install -r requirements.txt
          fi

      - name: Run bot
        run: python main.py

      - name: Save bot data to storage branch
        if: always()
        run: |
          # ุงูุชุฃูุฏ ูู ูุฌูุฏ ุงููุฌูุฏ
