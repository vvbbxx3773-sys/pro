name: FINAL UserBot (Test)

on:
  workflow_dispatch:
  schedule:
    - cron: "*/11 * * * *"   

concurrency:
  group: final-userbot
  cancel-in-progress: false

jobs:
  run-bot:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Download previous artifacts
        uses: actions/download-artifact@v4
        with:
          name: bot-data
          path: .  # النقطة تعني المجلد الحالي (نفس مكان main.py)
          merge-multiple: true  # دمج múltiples artifacts إذا وجدت
          overwrite: true  # الكتابة على الملفات الموجودة
        continue-on-error: true  # لا توقف العملية إذا لم تجد artifacts

      - name: Verify artifact files
        run: |
          echo "الملفات الموجودة بعد التنزيل:"
          ls -la
          echo "---"
          echo "التحقق من وجود ملفات الجلسة:"
          ls -la *.session 2>/dev/null || echo "لا توجد ملفات جلسة حالية"

      - name: Install dependencies
        run: |
          pip install --upgrade pip
          if [ -f requirements.txt ]; then
            pip install -r requirements.txt
          fi

      - name: Run bot
        run: python main.py
        timeout-minutes: 10

      - name: Upload new artifacts
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: bot-data
          path: |
            *.db
            *.json
            *.txt
            *.png
            *.jpg
            *.jpeg
            *.session
          retention-days: 1
