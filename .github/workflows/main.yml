name: FINAL UserBot (Test)

on:
  workflow_dispatch:
  schedule:
    - cron: "*/7 * * * *"   

concurrency:
  group: final-userbot
  cancel-in-progress: false

jobs:
  run-bot:
    runs-on: ubuntu-latest
    timeout-minutes: 6

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Download previous artifacts
        uses: actions/download-artifact@v4
        with:
          name: bot-data
          path: .
          overwrite: true
        continue-on-error: true

      - name: Verify and fix artifact structure
        run: |
          echo "هيكل الملفات بعد التحميل:"
          ls -la
          
          # إذا كان الـ artifact يحتوي على مجلدات فرنية، ننقل الملفات للمسار الصحيح
          if [ -d "bot-data" ]; then
            echo "اكتشاف مجلد bot-data، نقوم بنقل المحتويات..."
            mv -f bot-data/* . 2>/dev/null || true
            mv -f bot-data/.* . 2>/dev/null || true
            rm -rf bot-data
          fi
          
          echo "هيكل الملفات بعد التصحيح:"
          ls -la
          echo "---"
          echo "التحقق من ملفات الجلسة:"
          ls -la *.session 2>/dev/null || echo "لا توجد ملفات جلسة"

      - name: Install dependencies
        run: |
          pip install --upgrade pip
          if [ -f requirements.txt ]; then
            pip install -r requirements.txt
          fi

      - name: Run bot
        run: python main.py

      - name: Upload new artifacts
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: bot-data
          path: |
            *.db
            *.json
            *.txt
            *.png
            *.jpg
            *.jpeg
            *.session
          retention-days: 1
