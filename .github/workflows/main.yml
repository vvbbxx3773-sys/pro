name: FINAL UserBot (Test)

on:
  workflow_dispatch:
  schedule:
    - cron: "*/11 * * * *"   # كل 11 دقيقة

concurrency:
  group: final-userbot
  cancel-in-progress: false

jobs:
  run-bot:
    runs-on: ubuntu-latest
    timeout-minutes: 10

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      # تحميل آخر artifact ناجح (bot-data) من نفس الـ workflow
      - name: Download previous artifacts
        uses: dawidd6/action-download-artifact@v2
        with:
          workflow: FINAL UserBot (Test)   # نفس اسم الـ workflow أعلاه
          workflow_conclusion: success
          name: bot-data
          path: .
        continue-on-error: true

      - name: Verify files
        run: |
          echo "📂 الملفات الحالية:"
          ls -la

      - name: Install dependencies
        run: |
          pip install --upgrade pip
          if [ -f requirements.txt ]; then
            pip install -r requirements.txt
          fi

      - name: Run bot
        run: python main.py

      - name: Upload new artifacts
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: bot-data
          path: |
            *.db
            *.json
            *.txt
            *.png
            *.jpg
            *.jpeg
            *.session
          retention-days: 7
