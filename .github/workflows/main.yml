name: FINAL UserBot (Test)

on:
  workflow_dispatch:
  schedule:
    - cron: "*/10 * * * *"   # يشتغل كل 10 دقائق

concurrency:
  group: final-userbot
  cancel-in-progress: false

jobs:
  run-bot:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.11"

      - name: Download previous artifacts
        uses: actions/download-artifact@v3
        with:
          name: bot-data
          path: .

      - name: Install dependencies
        run: |
          if [ -f requirements.txt ]; then
            pip install -r requirements.txt
          fi

      - name: Run bot (10 minutes test + 30s delay)
        run: |
          echo "⏳ ننتظر 30 ثانية قبل التشغيل..."
          sleep 30
          python main.py
        timeout-minutes: 10   # يتوقف بعد 10 دقائق

      - name: Upload new artifacts
        if: always()
        uses: actions/upload-artifact@v3
        with:
          name: bot-data
          path: |
            *.db
            *.json
            *.txt
            *.png
            *.jpg
            *.jpeg
            *.session
          retention-days: 1
