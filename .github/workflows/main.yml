name: FINAL UserBot (Test)

on:
  workflow_dispatch:
  schedule:
    - cron: "*/15 * * * *"   # تشغيل جديد كل 15 دقيقة (Run جديد كلياً)

concurrency:
  group: final-userbot
  cancel-in-progress: false

jobs:
  run-bot:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Download previous artifacts (if any)
        uses: actions/download-artifact@v4
        with:
          name: bot-data
          path: .
        continue-on-error: true

      - name: Install dependencies
        run: |
          if [ -f requirements.txt ]; then
            pip install -r requirements.txt
          fi

      - name: Run bot (10 minutes only)
        run: python main.py
        timeout-minutes: 10   # يتوقف بعد 10 دقائق

      - name: Upload new artifacts
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: bot-data
          path: |
            *.db
            *.json
            *.txt
            *.png
            *.jpg
            *.jpeg
            *.session
          retention-days: 1
