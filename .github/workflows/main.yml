name: FINAL UserBot (Test)

on:
  workflow_dispatch:
  schedule:
    - cron: "*/11 * * * *"   

concurrency:
  group: final-userbot
  cancel-in-progress: false

jobs:
  run-bot:
    runs-on: ubuntu-latest
    timeout-minutes: 10

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Download previous artifacts
        uses: actions/download-artifact@v4
        with:
          name: bot-data
          path: ./artifacts-temp
        continue-on-error: true

      - name: Copy all artifact files to main directory
        run: |
          echo "نسخ جميع الملفات من المجلد المؤقت إلى المجلد الرئيسي..."
          
          # إنشاء المجلد المؤقت إذا لم يكن موجوداً
          mkdir -p ./artifacts-temp
          
          # نسخ جميع الملفات من المجلد المؤقت إلى المجلد الرئيسي
          cp -rf ./artifacts-temp/* . 2>/dev/null || true
          cp -rf ./artifacts-temp/.* . 2>/dev/null || true
          
          # حذف المجلد المؤقت
          rm -rf ./artifacts-temp
          
          echo "تم نسخ جميع الملفات بنجاح"

      - name: Verify all copied files
        run: |
          echo "التحقق من وجود جميع الملفات المطلوبة:"
          echo "ملفات DB: $(ls -la *.db 2>/dev/null | wc -l) ملف"
          echo "ملفات JSON: $(ls -la *.json 2>/dev/null | wc -l) ملف"
          echo "ملفات TXT: $(ls -la *.txt 2>/dev/null | wc -l) ملف"
          echo "ملفات PNG: $(ls -la *.png 2>/dev/null | wc -l) ملف"
          echo "ملفات JPG: $(ls -la *.jpg 2>/dev/null | wc -l) ملف"
          echo "ملفات JPEG: $(ls -la *.jpeg 2>/dev/null | wc -l) ملف"
          echo "ملفات الجلسة: $(ls -la *.session 2>/dev/null | wc -l) ملف"
          echo "---"
          echo "جميع الملفات الحالية:"
          ls -la

      - name: Install dependencies
        run: |
          pip install --upgrade pip
          if [ -f requirements.txt ]; then
            pip install -r requirements.txt
          fi

      - name: Run bot
        run: python main.py

      - name: Upload new artifacts
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: bot-data
          path: |
            *.db
            *.json
            *.txt
            *.png
            *.jpg
            *.jpeg
            *.session
          retention-days: 1
