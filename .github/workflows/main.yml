name: FINAL UserBot (Test)

on:
  workflow_dispatch:
  schedule:
    - cron: "*/11 * * * *"   

concurrency:
  group: final-userbot
  cancel-in-progress: false

jobs:
  run-bot:
    runs-on: ubuntu-latest
    timeout-minutes: 10   # الوقت الأقصى للجوب كاملاً

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Download previous artifacts (if any)
        uses: actions/download-artifact@v4
        with:
          name: bot-data
          path: .
          overwrite: true
        continue-on-error: true

      - name: Verify artifact download
        run: |
          echo "الملفات بعد التحميل:"
          ls -la
          echo "---"
          echo "التحقق من ملفات الجلسة:"
          ls -la *.session 2>/dev/null || echo "لا توجد ملفات جلسة من تشغيل سابق"

      - name: Install dependencies
        run: |
          pip install --upgrade pip
          if [ -f requirements.txt ]; then
            pip install -r requirements.txt
          fi

      - name: Run bot
        run: python main.py

      - name: Upload new artifacts
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: bot-data
          path: |
            *.db
            *.json
            *.txt
            *.png
            *.jpg
            *.jpeg
            *.session
          retention-days: 1
