name: FINAL UserBot (Every 6h)

on:
  workflow_dispatch:
  schedule:
    - cron: "0 */6 * * *"   # يشتغل كل 6 ساعات بالضبط

concurrency:
  group: final-userbot
  cancel-in-progress: false

jobs:
  run-bot:
    runs-on: ubuntu-latest
    timeout-minutes: 360   # 6 ساعات بالضبط

    steps:
      - name: Checkout main code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Configure Git
        run: |
          git config --global user.email "actions@github.com"
          git config --global user.name "GitHub Actions"

      - name: Download bot data from storage branch
        run: |
          echo "جاري تحميل البيانات من فرع التخزين..."
          if git fetch origin bot-data-storage 2>/dev/null; then
            echo "تم العثور على فرع التخزين"
            git checkout origin/bot-data-storage -- . 2>/dev/null || echo "لا توجد بيانات سابقة"
            echo "تم تحميل بيانات البوت بنجاح"
          else
            echo "لا يوجد فرع تخزين، سيبدأ البوت ببيانات جديدة"
          fi
          echo "الملفات بعد التحميل:"
          ls -la *.db *.json *.session *.txt *.png *.jpg *.jpeg 2>/dev/null || echo "لا توجد ملفات بيانات"

      - name: Install dependencies
        run: |
          pip install --upgrade pip
          if [ -f requirements.txt ]; then
            pip install -r requirements.txt
          fi

      - name: Run bot
        run: python main.py

      - name: Save bot data to storage branch
        if: always()
        run: |
          git checkout main
          git checkout bot-data-storage 2>/dev/null || git checkout -b bot-data-storage
          git rm -rf . 2>/dev/null || true
          git add --all
          git reset -- FINAL/
          git reset -- main.py
          git reset -- data.py
          git commit -m "🤖 Auto-update bot data - $(date +'%Y-%m-%d %H:%M:%S')" || echo "لا توجد تغييرات للحفظ"
          git push origin bot-data-storage --force || echo "فشل في رفع البيانات"
          git checkout main

      - name: Clean up and verify
        run: |
          echo "✅ تم الانتهاء من العملية بنجاح"
          echo "البيانات محفوظة في فرع: bot-data-storage"
